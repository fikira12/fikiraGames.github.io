<body>
 <canvas ontouchstart="paint(event)" ontouchmove="paint(event)" id="myCanvas" width="800" height="800"> </canvas>
 <p id="screen-log">screen-log:</p>
 <br>
 <button class="center"><a href="index.html">Home</a></button>
 <button onclick="window.startup();">Initialize</button>

 <br>
  Log: <pre id="log" style="border: 1px solid #ccc;"></pre>
<script>	 

function startup() {
  var el =document.body;
  el.addEventListener("touchstart", handleStart, false);
  el.addEventListener("touchend", handleEnd, false);
  el.addEventListener("touchcancel", handleCancel, false);
  el.addEventListener("touchleave", handleEnd, false);
  el.addEventListener("touchmove", handleMove, false);
  log("initialized.");
}

function log(msg) {
  var p = document.getElementById('log');
  p.innerHTML = msg + "\n" + p.innerHTML;
}
 
function findPos (obj) {
    var curleft = 0,
        curtop = 0;

    if (obj.offsetParent) {
        do {
            curleft += obj.offsetLeft;
            curtop += obj.offsetTop;
        } while (obj = obj.offsetParent);

        return { x: curleft-document.body.scrollLeft, y: curtop-document.body.scrollTop };
    }
    log("x: " + x);
    log("y: " + y);
}	
	
var canvas = document.getElementsByTagName("canvas")[0];
var ctx = canvas.getContext("2d");
	
canvas.addEventListener("touchstart",  function(event) {event.preventDefault()})
canvas.addEventListener("touchmove",   function(event) {event.preventDefault()})
//canvas.addEventListener("touchend",    function(event) {event.preventDefault()})
//canvas.addEventListener("touchcancel", function(event) {event.preventDefault()})

var i 				  = 0;
var ballRadius        = 100;
var xBounce           = 50;
var yBounce           = 50;
var x                 = canvas.width/2; 
var y                 = canvas.height-ballRadius - 1;

function drawBall(x, y, ballRadius, z, color) {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, z, Math.PI*2);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.closePath();
}
drawBall(       x ,        y ,  ballRadius,  0 , '#cf0c0c');

function paint(event) {
/*   x,  y = position middle of ball; cX, cY = "client" = mouse; px, py = position x, y + px  */
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var cX = event.touches[0].clientX; 
  var cY = event.touches[0].clientY;
  var ballr3 = (ballRadius / 3);
  var xEdgeL = x  - ballRadius <= 0            ;
  var xEdgeR = x  + ballRadius >= canvas.width ;
  var yEdgeT = y  - ballRadius <= 0            ;
  var yEdgeB = y  + ballRadius >= canvas.height;

  if (xEdgeL) {x += xBounce;}
  else if (xEdgeR) {x -= xBounce;}
  else if (yEdgeT) {y += yBounce;}
  else if (yEdgeB) {y -= yBounce;}
	  
  else {
      var i;
      for (i = 0; i < ballRadius; i++) {
        var j = Math.round(Math.sqrt(Math.pow(ballRadius, 2) - Math.pow(i, 2)));
        if      (cX <= x && cX >= x-i) {
          if      (cY <= y && cY >= y-j) {x += i/ballr3; y += j/ballr3;}
          else if (cY >  y && cY <= y+j) {x += i/ballr3; y -= j/ballr3;}
        }
        else if (cX > x && cX <= x+i) {
          if      (cY <= y && cY >= y-j) {x -= i/ballr3; y += j/ballr3;}
          else if (cY >  y && cY <  y+j) {x -= i/ballr3; y -= j/ballr3;}
        }
      }
  };
    
  drawBall(       x ,        y ,  ballRadius,  0 , '#cf0c0c');

};

</script>
</body>
