<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Fikira Games</title>
    <meta name="fikira" content="Games">
    <link rel="stylesheet" href="ballTargetCanvas.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    -->
</head>
<body>
 <canvas ontouchstart="paint(event)" ontouchmove="paint(event)" id="myCanvas" width="800" height="800"> 
   Your browser does not support canvas element.
 </canvas>
 <br>
 <button onclick="window.startup();">Initialize</button>
 <br>
  Log: <pre id="log" style="border: 1px solid #ccc;"></pre>
 <br>
 <button class="center"><a href="index.html">Home</a></button>

 <p id="screen-log"></p>
 
 <script>
 
function startup() {
  var el =document.body;
  el.addEventListener("touchstart", handleStart, false);
  el.addEventListener("touchend", handleEnd, false);
  el.addEventListener("touchcancel", handleCancel, false);
  el.addEventListener("touchleave", handleEnd, false);
  el.addEventListener("touchmove", handleMove, false);
  log("initialized.");
}
	 
var ongoingTouches = new Array;
	 
function handleStart(evt) {
    
 
//  log("touchstart.");
  var el = document.getElementsByTagName("mycanvas")[0];
  var ctx = el.getContext("2d");
  var touches = evt.changedTouches;
var offset = findPos(el);  
    
   
  for (var i = 0; i < touches.length; i++) {
      if(touches[i].clientX-offset.x >0 && touches[i].clientX-offset.x < parseFloat(el.width) && touches[i].clientY-offset.y >0 && touches[i].clientY-offset.y < parseFloat(el.height)){
            evt.preventDefault();
    log("touchstart:" + i + "...");
    ongoingTouches.push(copyTouch(touches[i]));
    var color = colorForTouch(touches[i]);
    ctx.beginPath();
    ctx.arc(touches[i].clientX-offset.x, touches[i].clientY-offset.y, 4, 0, 2 * Math.PI, false); // a circle at the start
    ctx.fillStyle = color;
    ctx.fill();
    log("touchstart:" + i + ".");
  }
  }
}
	 
function handleMove(evt) {

  var el = document.getElementsByTagName("mycanvas")[0];
  var ctx = el.getContext("2d");
  var touches = evt.changedTouches;
  var offset = findPos(el);

  for (var i = 0; i < touches.length; i++) {
        if(touches[i].clientX-offset.x >0 && touches[i].clientX-offset.x < parseFloat(el.width) && touches[i].clientY-offset.y >0 && touches[i].clientY-offset.y < parseFloat(el.height)){
              evt.preventDefault();
      var color = colorForTouch(touches[i]);
    var idx = ongoingTouchIndexById(touches[i].identifier);
    
    if (idx >= 0) {
      log("continuing touch " + idx);
      ctx.beginPath();
      log("ctx.moveTo(" + ongoingTouches[idx].clientX + ", " + ongoingTouches[idx].clientY + ");");
      ctx.moveTo(ongoingTouches[idx].clientX-offset.x, ongoingTouches[idx].clientY-offset.y);
      log("ctx.lineTo(" + touches[i].clientX + ", " + touches[i].clientY + ");");
      ctx.lineTo(touches[i].clientX-offset.x, touches[i].clientY-offset.y);
      ctx.lineWidth = 4;
      ctx.strokeStyle = color;
      ctx.stroke();
      
      ongoingTouches.splice(idx, 1, copyTouch(touches[i])); // swap in the new touch record
      log(".");
    } else {
      log("can't figure out which touch to continue");
    }
  }
        }
}
	 
function handleEnd(evt) {
//  log("touchend/touchleave.");
  var el = document.getElementsByTagName("mycanvas")[0];
  var ctx = el.getContext("2d");
  var touches = evt.changedTouches;
  var offset = findPos(el);
        
  for (var i = 0; i < touches.length; i++) {
              if(touches[i].clientX-offset.x >0 && touches[i].clientX-offset.x < parseFloat(el.width) && touches[i].clientY-offset.y >0 && touches[i].clientY-offset.y < parseFloat(el.height)){
                    evt.preventDefault();
    var color = colorForTouch(touches[i]);
    var idx = ongoingTouchIndexById(touches[i].identifier);
        
    if (idx >= 0) {
      ctx.lineWidth = 4;
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(ongoingTouches[idx].clientX-offset.x, ongoingTouches[idx].clientY-offset.y);
      ctx.lineTo(touches[i].clientX-offset.x, touches[i].clientY-offset.y);
      ctx.fillRect(touches[i].clientX - 4-offset.x, touches[i].clientY - 4-offset.y, 8, 8); // and a square at the end
      ongoingTouches.splice(i, 1); // remove it; we're done
    } else {
      log("can't figure out which touch to end");
    }
  }
        }
}

function handleCancel(evt) {
  evt.preventDefault();
  log("touchcancel.");
  var touches = evt.changedTouches;
  
  for (var i = 0; i < touches.length; i++) {
    ongoingTouches.splice(i, 1); // remove it; we're done
  }
}
	 
function colorForTouch(touch) {
  var r = touch.identifier % 16;
  var g = Math.floor(touch.identifier / 3) % 16;
  var b = Math.floor(touch.identifier / 7) % 16;
  r = r.toString(16); // make it a hex digit
  g = g.toString(16); // make it a hex digit
  b = b.toString(16); // make it a hex digit
  var color = "#" + r + g + b;
  log("color for touch with identifier " + touch.identifier + " = " + color);
  return color;
}
	 
function copyTouch(touch) {
  return {identifier: touch.identifier,clientX: touch.clientX,clientY: touch.clientY};
}
	 
function ongoingTouchIndexById(idToFind) {
  for (var i = 0; i < ongoingTouches.length; i++) {
    var id = ongoingTouches[i].identifier;
    
    if (id == idToFind) {
      return i;
    }
  }
  return -1; // not found
}

function log(msg) {
  var p = document.getElementById('log');
  p.innerHTML = msg + "\n" + p.innerHTML;
}
 
function findPos (obj) {
    var curleft = 0,
        curtop = 0;

    if (obj.offsetParent) {
        do {
            curleft += obj.offsetLeft;
            curtop += obj.offsetTop;
        } while (obj = obj.offsetParent);

        return { x: curleft-document.body.scrollLeft, y: curtop-document.body.scrollTop };
    }
}
	 

	 
	 
let screenLog = document.querySelector('#screen-log');
document.addEventListener('touchmove', logKey);

function logKey(e) {
  screenLog.innerText = `
    Canvas X/Y: ${e.screenX}, ${e.screenY}
    Client X/Y: ${e.clientX}, ${e.clientY}`;
}
 
var canvas            = document.getElementById("myCanvas");
var ctx               = canvas.getContext("2d");

canvas.addEventListener("touchstart",  function(event) {event.preventDefault()})
canvas.addEventListener("touchmove",   function(event) {event.preventDefault()})
//canvas.addEventListener("touchend",    function(event) {event.preventDefault()})
//canvas.addEventListener("touchcancel", function(event) {event.preventDefault()})

var i 				  = 0;
var ballRadius        = 100;
var xBounce           = 50;
var yBounce           = 50;
var x                 = canvas.width/2; 
var y                 = canvas.height-ballRadius - 1;

function drawBall(x, y, ballRadius, z, color) {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, z, Math.PI*2);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.closePath();
}
drawBall(       x ,        y ,  ballRadius,  0 , '#cf0c0c');

function paint(event) {
/*   x,  y = position middle of ball; cX, cY = "client" = mouse; px, py = position x, y + px  */
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var cX = event.touches[0].clientX; 
  var cY = event.touches[0].clientY;
  var ballr3 = (ballRadius / 3);
  var xEdgeL = x  - ballRadius <= 0            ;
  var xEdgeR = x  + ballRadius >= canvas.width ;
  var yEdgeT = y  - ballRadius <= 0            ;
  var yEdgeB = y  + ballRadius >= canvas.height;

  if (xEdgeL) {x += xBounce;}
  else if (xEdgeR) {x -= xBounce;}
  else if (yEdgeT) {y += yBounce;}
  else if (yEdgeB) {y -= yBounce;}
	  
  else {
      var i;
      for (i = 0; i < ballRadius; i++) {
        var j = Math.round(Math.sqrt(Math.pow(ballRadius, 2) - Math.pow(i, 2)));
        if      (cX <= x && cX >= x-i) {
          if      (cY <= y && cY >= y-j) {x += i/ballr3; y += j/ballr3;}
          else if (cY >  y && cY <= y+j) {x += i/ballr3; y -= j/ballr3;}
        }
        else if (cX > x && cX <= x+i) {
          if      (cY <= y && cY >= y-j) {x -= i/ballr3; y += j/ballr3;}
          else if (cY >  y && cY <  y+j) {x -= i/ballr3; y -= j/ballr3;}
        }
      }
  };
    
  drawBall(       x ,        y ,  ballRadius,  0 , '#cf0c0c');

};

 </script>
