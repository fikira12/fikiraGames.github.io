<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Fikira Games</title>
    <meta name="fikira" content="Games">
    <link rel="stylesheet" href="ballTargetCanvas.css">
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    -->
</head>
<body id="myBody">

 <canvas onmousemove="paint(event)" id="myCanvas" width="800" height="800"> </canvas>
 <br>
 <button class="center"><a href="index.html">Home</a></button>

 <p id="screen-log"></p>
 
 <script>
  
let screenLog = document.querySelector('#screen-log');
document.addEventListener('mousemove', logKey);

function logKey(e) {
  var cx = Math.round(e.clientX*100)/100;
  var cy = Math.round(e.clientY*100)/100;
  var px = Math.round(e.pageX*100)/100;
  var py = Math.round(e.pageY*100)/100;
  var sx = Math.round(e.screenX*100)/100;
  var sy = Math.round(e.screenY*100)/100;
  //  var bodyWidth = document.body.clientWidth;
  var windowWidth = window.innerWidth
  var windowHeight = window.innerHeight
  var offset = (windowWidth - canvas.width) / 2;
  screenLog.innerText = `
    Client X/Y: ${cx}, ${cy}
    Page X/Y: ${px}, ${py}
    Screen X/Y: ${sx}, ${sy}
    window Width: ${windowWidth}
    window Height: ${windowHeight}
    offset: ${offset}`;
}
  
var canvas            = document.getElementById("myCanvas");
var ctx               = canvas.getContext("2d");
var i 				  = 0;
var ballRadius        = 100;
var xBounce           = 50;
var yBounce           = 50;
var x                 = canvas.width/2; 
var y                 = canvas.height-ballRadius - 1;

function drawBall(x, y, ballRadius, z, color) {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, z, Math.PI*2);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.closePath();
}
drawBall(       x ,        y ,  ballRadius,  0 , '#cf0c0c');

function paint(event) {
/*   x,  y = position middle of ball; cX, cY = "client" = mouse; px, py = position x, y + px  */
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var windowWidth = window.innerWidth
  var offset = (windowWidth - canvas.width) / 2; 
  var cX = event.pageX - offset; // Because '0' of canvas left edge lays 440px to the right
  var cY = event.pageY;
  var ballr3 = (ballRadius / 3);
  var xEdgeL = x  - ballRadius <= 0            ;
  var xEdgeR = x  + ballRadius >= canvas.width ;
  var yEdgeT = y  - ballRadius <= 0            ;
  var yEdgeB = y  + ballRadius >= canvas.height;

  if (xEdgeL) {x += xBounce;}
  else if (xEdgeR) {x -= xBounce;}
  else if (yEdgeT) {y += yBounce;}
  else if (yEdgeB) {y -= yBounce;}
	  
  else {
      var i;
      for (i = 0; i < ballRadius; i++) {
        var j = Math.round(Math.sqrt(Math.pow(ballRadius, 2) - Math.pow(i, 2)));
        if      (cX <= x && cX >= x-i) {
          if      (cY <= y && cY >= y-j) {x += i/ballr3; y += j/ballr3;}
          else if (cY >  y && cY <= y+j) {x += i/ballr3; y -= j/ballr3;}
        }
        else if (cX > x && cX <= x+i) {
          if      (cY <= y && cY >= y-j) {x -= i/ballr3; y += j/ballr3;}
          else if (cY >  y && cY <  y+j) {x -= i/ballr3; y -= j/ballr3;}
        }
      }
  };
    
  drawBall(       x ,        y ,  ballRadius,  0 , '#cf0c0c');

};

 </script>

</body>

</html>
